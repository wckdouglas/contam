name: CI

on:
  push:
    branches: 
      - 'main'
  pull_request:
    branches: 
      - 'main'

jobs:
  build:
    name: python CI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.7

      - name: Install poetry
        uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.4

      - name: Install dependencies
        run: |
          poetry install -E dev

      - name: Install package
        run: |
          poetry run python setup.py install

      - name: Unit test
        run: |
          poetry run coverage run -m pytest -l  -rPap -vvv -p no:warnings  --cov-report term-missing --cov-report html --cov .
        
      - name: type check
        run: |
          poetry run mypy diploid_contam

      - name: formatting
        run: |
          poetry run black --check .
          poetry run isort --check .

  build_and_test:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: CI -- test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: CI -- end-to-end
        env: 
          RUST_LOG: info
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -i data/test.vcf -o out.json -m 1000 -v variants.json --snv-only  --debug-json prob.json

      - name: CI -- end-to-end (no intermediate)
        env: 
          RUST_LOG: info
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -i data/test.vcf -o out.json -m 1000

      - name: CI -- end-to-end (no intermediate w/ bed)
        env: 
          RUST_LOG: info
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: -- -i data/test.vcf -o out.json -m 1000 -b data/test.bed
