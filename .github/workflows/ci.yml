name: poetry CI

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.7

      - name: Lint Code Base
        uses: github/super-linter@v4.0.2
        env:
          # https://github.com/github/super-linter#environment-variables
          DEFAULT_BRANCH: origin/main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .  # this is where the superlinter looks for config files

          VALIDATE_PYTHON_FLAKE8: false
          PYTHON_BLACK_CONFIG_FILE: pyproject.toml
          PYTHON_MYPY_CONFIG_FILE: pyproject.toml

      - name: Install poetry
        uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.4

      - name: Install dependencies
        run: |
          poetry install -E dev

      - name: Install package
        run: |
          poetry run python setup.py install

      - name: Unit test
        run: |
          poetry run coverage run -m pytest -l  -rPap -vvv -p no:warnings  --cov-report term-missing --cov-report html --cov .
        
      - name: type check
        run: |
          poetry run mypy diploid_contam
