repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["-l", "120"]
        language_version: python3
  - repo: https://github.com/PyCQA/isort
    rev: 5.7.0
    hooks:
    -   id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/doublify/pre-commit-rust
    rev: master
    hooks:
    -   id: fmt
        args: ['--verbose', '--']
